<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Chat Demo</title>
	<script type="text/javascript" src="js/lib/underscore-min.js"></script>
	<script type="text/javascript" src="js/lib/moment.min.js"></script>
	<script type="text/javascript" src="js/lib/jquery-1.10.2.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
	<link href="css/style.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<div id="header">
		<h1> Chat Demo by Eugene Valchkou</h1>
		<h3> Powered by JQuery, SpringMVC & Cassandra</h3>
		<span style="font-style: italic; font-weight: bold">Open this window in several browser tabs or windows and start posting messages. </span>
	</div>
	<div id="container">
		<span id="userName"></span> 
		<div id="messages">
			<!-- messages go here -->					
		</div>			
		<div id="textBox">
			<textarea id="messageText" autofocus="autofocus" maxlength="1000"></textarea>
		</div>	
		<div id="actionBox">
			<input id="postButton" type="button" value="Post"/>
		</div>		
	</div>
	
	<script type="text/template" id="message_template">
		<div id="${id}" class="message">
			<span clss="author">${author}</span>
			<span class="timestamp">${timestamp}</span>
			<span class="text">${text}</span>
		</div>
	</script>
		
</body>
</html>
